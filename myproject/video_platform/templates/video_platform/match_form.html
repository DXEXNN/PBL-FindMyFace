<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Videos</title>
</head>
<body>
    <h1>Match Videos</h1>
    <form action="/video_platform/match/html/" method="POST">
        {% csrf_token %}
        <label for="key">Enter Face Key:</label>
        <input type="text" id="key" name="key" required>
        <br><br>
        <button type="submit">Match</button>
    </form>
</body>
</html>
