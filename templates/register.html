{% extends "base.html" %}

{% block title %}
회원가입 - ASAP FIND MY FACE
{% endblock %}

{% block content %}
<h2>회원 가입</h2>
<form action="/accounts/register" method="post">
    {% csrf_token %}
    <label for="email">이메일 주소</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">가입하기</button>
</form>
{% endblock %}
