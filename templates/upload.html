{% extends "base.html" %}

{% block title %}
Upload Video - ASAP
{% endblock %}

{% block content %}
<div class="upload-container">
    <h2>ASAP VIDEO PLATFORM</h2>
    <p>You can upload videos here.</p>

    <form method="POST" enctype="multipart/form-data" action="{% url 'video-upload' %}">
        {% csrf_token %}
        <div class="drag-area">
            <label for="video_file">
                <span>ðŸ“¹</span>
                <p>drag videos to upload.</p>
                <p>or <span class="upload-link">upload here.</span></p>
            </label>
            <input type="file" id="video_file" name="file" accept="video/*" hidden>
        </div>
        <input type="text" name="video_name" placeholder="Enter video name" required>
        <div class="button-group">
            <button type="button" onclick="window.location.href='{% url 'home' %}'" class="cancel-button">Cancel</button>
            <button type="submit" class="upload-button">UPLOAD</button>
        </div>
    </form>
</div>
{% endblock %}
